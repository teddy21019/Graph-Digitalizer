<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Digitizer Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js" integrity="sha512-ldafwBWmh8q0wplbjDzai4As66n/6e0kxw51a+LRJ6+aZ27t0oGpz7HH5dUh+MwWLacrsF8cGT4zR0p2S3QHtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="style.css">

<body>

<body>

  <div id="toolbar">
    <div id="toolbar-top">

    <div>
      <h3>Graph Digitizer Tool</h3>
    </div>
    <label>
      Upload Image: <input type="file" id="upload-image" accept="image/*">
    </label>

    <div class="row">
      <button id="set-x-axis">Set X Axis</button>
      <input type="number" id="x-axis-value-1" placeholder="X1">
      <input type="number" id="x-axis-value-2" placeholder="X2">
    </div>

    <div class="row">
      <button id="set-y-axis">Set Y Axis</button>
      <input type="number" id="y-axis-value-1" placeholder="Y1">
      <input type="number" id="y-axis-value-2" placeholder="Y2">
    </div>
    <button id="grid-toggle">Toggle Grid</button>
    <button id="image-toggle">Toggle Image</button>

    <span>Zoom</span>
    <input type="range" min="1" max="300" value="100" class="slider" id="zoom-slider">

    <span>Rotation</span>
    <input type="range" min="-180" max="180" value="0" class="slider" id="rotation-slider">

    <div class="row stretch">
      <button id="add-point">Add Data Points</button>
      <button id="delete-point">Delete Points</button>
    </div>

    <div class="label-section">
      <div class="stretch">
      <label>
        <input type="text" id="data-label" placeholder="Enter label">
      </label>
      <button id="add-label">Add Label</button>
      </div>
      <div id="label-list"></div>
    </div>

    <button id="export-data">Export Data</button>
    </div>
    <div id ="toolbar-bot">
      <a href="https://github.com/teddy21019/Graph-Digitalizer">

    <canvas id="digitizer-canvas" width="1000" height="600"></canvas>
  </div>
